<div>
    <h3>
        ngIF:
    </h3>
    <div *ngIf="loggedIn; else loggedOut">
        Logged in.
    </div>
    <ng-template #loggedOut>
        Login, please.
    </ng-template>

    <h3>
        ngIF + then else:
    </h3>   
    <ng-template *ngIf="loggedIn; then loggedIn; else loggedOut"> </ng-template>
        <ng-template #loggedIn>
            Logged in.
        </ng-template>
        <ng-template #loggedOut>
            Login, please.
        </ng-template>
</div>
